<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <title>Movie Search</title>
</head>

<body>
  <header>
    <span>Movie Search</span>
  </header>
  <main>
    <div class="search-holder">
      <div class="circle"></div>
      <div class="form">
          <div class="search-button"></div>
          <input type="text" class="search-input" placeholder="Type here to search ..." />
      </div>
  </div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="card__text_name"></div>
          <div class="card__img"></div>
          <div class="card__year"></div>
          <div class="card__rating"><span class="rating--star"></span><span class="rating"></span></div>
        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </main>
  <footer>
    <span>&copy;Copyright 2020</span>
  </footer>
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
</body>

</html>
