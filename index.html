<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-scale=0.7, user-scalable=yes">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="./img/ico/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./img/ico/favicon.ico" type="image/x-icon">
  <title>Movie Search</title>
</head>

<body>
  <header>
    <div id="title" class="title">Movie Search</div>
  </header>
  <main>
    <div class="search-holder">
      <div class="circle"></div>
      <div class="form" autocomplete="off">
        <div class="search-button"></div>
        <i class="material-icons blue keyboard_icon keyboard_icon--position keyboard_icon--inactive md-36 icon--hidden"
          id="activateKeyboard">keyboard</i>
        <i class="material-icons blue clear_icon clear_icon--position md-36 icon--hidden" id="clear">clear</i>
        <input type="text" class="search-input input_board" placeholder="Type here to search ..."
          autocomplete="disabled" autofocus />
      </div>
    </div>
    <div class="result_wrapper">
      <div id="search_text" class="search_text"></div>
      <div class="filter_wrapper">
        <input type="checkbox" name="year" id="year"/>
        <label for="year">Filter results by year</label>
        <input type="number" min="1930" max="2021" name="filter" id="filter" class="filter_year filter--hidden" placeholder="Year" >
        <label for="filter" class="year_label filter--hidden"><button type="submit" id="filterButton">ok</button></label>
      </div>
    </div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="spiner"><img src="./src/img/spiner.svg" alt="spiner"></div>
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </main>
  <footer>
    <span>&copy;Copyright 2020</span>
  </footer>
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
</body>

</html>
